<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Robopanda 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <img src="https://res.cloudinary.com/dmm6avtxd/image/upload/Robopanda-Education_zwx0bm.png" alt="Logo" class="logo">
        <h1>Admin Panel</h1>
        <p>Management System 2.0</p>

        <form id="form-login">
            <div class="input-group">
                <label>Email Admin</label>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="admin@robopanda.id" required>
                </div>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btn-submit">Sign In</button>
            <div id="msg-error" class="error-bubble"></div>
        </form>
    </div>
</div>

<script type="module" src="assets/js/login.js"></script>
</body>
</html>
